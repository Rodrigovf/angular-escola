<a routerLink="/frequencias/cadastrar" class="btn btn-primary pull-right"><i class="fa fa-plus"></i> Cadastrar frequencia</a>
<h1>Lista de frequÃªncia</h1>
<hr>
<table class="table table-bordered table-striped table-hover">
    <thead class="thead-dark">
    <tr>
        <th>Turma</th>
        <th>Disciplina</th>
        <th>Professor</th>
        <th>Aluno</th>
        <th>Presente</th>
        <th>Ausente</th>
        
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let frequencia of frequencias">
        <td>{{frequencia.turma.codigo}}</td>
        <td>{{frequencia.disciplina.nome}}</td>
        <td>{{frequencia.professor.nome}}</td>
        <td>{{frequencia.aluno.nome}}</td>
        <td class="text-center"><p *ngIf="frequencia.status === 'P'">1</p>
            <p *ngIf="frequencia.status != 'P'">0</p></td>
        <td class="text-center"><p *ngIf="frequencia.status === 'F'">1</p>
            <p *ngIf="frequencia.status != 'F'">0</p></td>
    </tr>
    </tbody>
</table>

<pre>{{frequencias|json}}</pre>
