<a routerLink="/frequencias/relatorio" class="btn btn-primary pull-right"><i class="fa fa-plus"></i> Relatório geral de frequência</a>
 <h1>Cadastro de frequência</h1>
 <div class="alert alert-success" *ngIf="cadastro_ok">
   <strong>Cadastro realizado com sucesso! </strong> <a routerLink="/frequencias/relatorio">Voltar para a lista de frequências</a>
 </div>
 
 <div class="alert alert-danger" *ngIf="cadastro_erro">
   <strong>Opa!</strong> Aconteceu um erro ao tentar fazer o cadastro. Aguarde alguns instantes e tente novamente.
 </div>
 <form #cadastro="ngForm" (submit)="salvar()">
   <div class="form-group">
     <label for="disciplina">Turma</label>
     <select  class="form-control" required [(ngModel)]="turma" name="turma">
       <option *ngFor="let turma of turmas" [value]="turma.id">{{turma.codigo}}</option>
     </select>
   </div>
   <div class="form-group">
     <label for="cargo">Disciplina</label>
     <select  class="form-control" id="cargoId" required [(ngModel)]="disciplina"  name="disciplina"  >
       <option *ngFor="let disciplina of disciplinas" [value]="disciplina.id">{{disciplina.nome}}</option>
     </select>
   </div>
   <div class="form-group">
    <label for="cargo">Professor</label>
    <select  class="form-control" id="professor" required [(ngModel)]="professor"  name="professor"  >
      <option *ngFor="let professor of professores" [value]="professor.id">{{professor.nome}}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="cargo">Horario</label>
    <select  class="form-control" id="horario" required [(ngModel)]="horario"  name="horario"  >
      <option *ngFor="let horario of horarios" [value]="horario.id">{{horario.nome}}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="cargo">Aluno</label>
    <select  class="form-control" id="aluno" required [(ngModel)]="aluno"  name="aluno"  >
      <option *ngFor="let aluno of alunos" [value]="aluno.id">{{aluno.nome}}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="nome">Data</label>
    <input type="Date" name="data" id="data" class="form-control" [(ngModel)]="data" required>
  </div>
  <div class="form-group">
    <label for="status">Situação</label>
    <select  class="form-control" id="aluno" required [(ngModel)]="status"  name="aluno"  >
      <option value="P">Presente</option>
      <option value="F">Falta</option>
    </select>
  </div>

   <button class="btn btn-primary" [disabled]="!cadastro.valid">Salvar</button>
 </form>
